services:
    mysql:
        image: 'mysql/mysql-server:8.0'
        restart: unless-stopped
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'mysql-data:/var/lib/mysql'
        networks:
            - app-network
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        restart: unless-stopped
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'redis-data:/data'
        networks:
            - app-network
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
    app:
        image: app
        restart: unless-stopped
        build:
            context: .
            dockerfile: infrastructure/app/Dockerfile
            args:
                WWWUSER: '${WWWUSER:-1000}'
                WWWGROUP: '${WWWGROUP:-1000}'
        environment:
            CONTAINER_ROLE: "app"
        volumes:
            - '.:/var/www/html/:delegated'
        networks:
            - app-network
        depends_on:
            - mysql
            - redis
    cronjob:
        image: app
        restart: unless-stopped
        environment:
            CONTAINER_ROLE: "scheduler"
        volumes:
            - '.:/var/www/html/:delegated'
        networks:
            - app-network
        depends_on:
            - app
    queues:
        image: app
        restart: unless-stopped
        environment:
            CONTAINER_ROLE: "worker"
        volumes:
            - '.:/var/www/html/:delegated'
            - './infrastructure/queues/dev.conf:/etc/supervisor/conf.d/supervisord.conf'
        networks:
            - app-network
        depends_on:
            - app
    web:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - '${APP_PORT:-80}:80'
        volumes:
            - '.:/var/www/html/:delegated'
            - './infrastructure/nginx/conf.d/:/etc/nginx/conf.d/'
        networks:
            - app-network
        depends_on:
            - app
networks:
    app-network:
        driver: bridge
volumes:
    mysql-data:
    redis-data:
